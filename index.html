  <!--Modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="image__url" class="form-label">Image Url</label>
            <input type="url" class="form-control" id="image__url" aria-describedby="image url"  placeholder="https://example.com/image.png">
            
          </div>
          <div class="mb-3">
            <label for="task__title" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="task__title" aria-describedby="task title" placeholder="Learn Web Dev">
            
          </div>
          <div class="mb-3">
            <label for="task__type" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="task__type" aria-describedby="task type" placeholder="Work...">

            
          </div>
          <div class="mb-3">
            <label for="task__description" class="form-label">Task Description</label>
            <textarea class="form-control" placeholder="My memories with my dad" id="task__description" style="height:150px;"></textarea>
            
            
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-start">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
